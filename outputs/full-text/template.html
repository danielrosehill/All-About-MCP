<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$title$</title>
<style>
@page {
  size: A4;
  margin: 2.5cm 2cm;
  @top-center {
    content: string(chapter-title);
    font-size: 9pt;
    color: #666;
  }
  @bottom-center {
    content: counter(page);
    font-size: 9pt;
  }
}

@page:first {
  @top-center { content: none; }
  @bottom-center { content: none; }
}

@page toc {
  @top-center { content: "Table of Contents"; }
}

body {
  font-family: Georgia, 'Times New Roman', serif;
  font-size: 11pt;
  line-height: 1.6;
  color: #333;
  max-width: none;
}

/* Cover Page */
.cover-page {
  page-break-after: always;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 90vh;
  text-align: center;
}

.cover-page h1 {
  font-size: 42pt;
  font-weight: bold;
  color: #1a1a1a;
  margin-bottom: 0.5em;
  border: none;
}

.cover-page .subtitle {
  font-size: 18pt;
  color: #555;
  font-style: italic;
  margin-bottom: 3em;
}

.cover-page .author {
  font-size: 14pt;
  color: #333;
  margin-bottom: 0.5em;
}

.cover-page .date {
  font-size: 12pt;
  color: #666;
}

/* TOC */
nav#TOC {
  page: toc;
  page-break-after: always;
}

nav#TOC h2 {
  font-size: 24pt;
  text-align: center;
  margin-bottom: 2em;
  border: none;
}

nav#TOC ul {
  list-style-type: none;
  padding-left: 0;
}

nav#TOC li {
  margin: 0.8em 0;
}

nav#TOC a {
  color: #333;
  text-decoration: none;
}

nav#TOC a:hover {
  text-decoration: underline;
}

nav#TOC > ul > li {
  font-size: 12pt;
  font-weight: bold;
}

nav#TOC > ul > li > ul > li {
  font-size: 10pt;
  font-weight: normal;
  padding-left: 1.5em;
}

/* Chapter headings */
h2 {
  font-size: 24pt;
  color: #1a1a1a;
  page-break-before: always;
  margin-top: 0;
  padding-top: 1em;
  border-bottom: 2px solid #333;
  string-set: chapter-title content();
}

h3 {
  font-size: 16pt;
  color: #333;
  margin-top: 1.5em;
}

h4 {
  font-size: 13pt;
  color: #444;
  margin-top: 1.2em;
}

/* Code blocks */
pre {
  background-color: #f5f5f5;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 1em;
  overflow-x: auto;
  font-family: 'Courier New', Courier, monospace;
  font-size: 9pt;
  line-height: 1.4;
}

code {
  font-family: 'Courier New', Courier, monospace;
  font-size: 10pt;
  background-color: #f5f5f5;
  padding: 0.1em 0.3em;
  border-radius: 3px;
}

pre code {
  background: none;
  padding: 0;
}

/* Images */
img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1.5em auto;
}

figure {
  margin: 1.5em 0;
  text-align: center;
}

figcaption {
  font-size: 9pt;
  color: #666;
  font-style: italic;
  margin-top: 0.5em;
}

/* Lists */
ul, ol {
  padding-left: 1.5em;
}

li {
  margin: 0.3em 0;
}

/* Blockquotes */
blockquote {
  border-left: 4px solid #ddd;
  margin: 1em 0;
  padding-left: 1em;
  color: #555;
  font-style: italic;
}

/* Tables */
table {
  border-collapse: collapse;
  width: 100%;
  margin: 1em 0;
}

th, td {
  border: 1px solid #ddd;
  padding: 0.5em;
  text-align: left;
}

th {
  background-color: #f5f5f5;
  font-weight: bold;
}

/* Horizontal rule */
hr {
  border: none;
  border-top: 1px solid #ddd;
  margin: 2em 0;
}

/* Emphasis */
strong {
  font-weight: bold;
}

em {
  font-style: italic;
}

/* Paragraphs */
p {
  margin: 0.8em 0;
  text-align: justify;
}

/* Links */
a {
  color: #0066cc;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="cover-page">
  <h1>$title$</h1>
  <div class="subtitle">$subtitle$</div>
  <div class="author">$author$</div>
  <div class="date">$date$</div>
</div>

$if(toc)$
<nav id="TOC">
<h2>$toc-title$</h2>
$table-of-contents$
</nav>
$endif$

$body$

</body>
</html>
